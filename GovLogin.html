<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Login - Protexa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid #000;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .toggle-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            background: none;
            color: #7f8c8d;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
        }

        .toggle-btn.active {
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-btn {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-toggle">
                <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
                <button class="toggle-btn" onclick="toggleForm('signup')">Sign Up</button>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="return validateLoginForm(event)">
            <div class="form-group">
                <label for="loginState">State</label>
                <select id="loginState" required>
                    <option value="">Select State</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="TS">Telangana</option>
                    <option value="KA">Karnataka</option>
                    <!-- Add more states -->
                </select>
            </div>

            <div class="form-group">
                <label for="govId">Government ID</label>
                <input type="text" id="govId" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;" onsubmit="return validateSignupForm(event)">
            <div class="form-group">
                <label for="signupState">State</label>
                <select id="signupState" required>
                    <option value="">Select State</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="TS">Telangana</option>
                    <option value="KA">Karnataka</option>
                    <!-- Add more states -->
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="secretary">Education Secretary</option>
                    <option value="director">Director of Education</option>
                    <option value="officer">Education Officer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="empId">Employee ID</label>
                <input type="text" id="empId" required>
            </div>

            <div class="form-group">
                <label for="email">Official Email</label>
                <input type="email" id="email" required pattern=".*@gov\.in$">
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <button type="submit" class="login-btn">Create Account</button>
        </form>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const buttons = document.querySelectorAll('.toggle-btn');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function validateLoginForm(event) {
            event.preventDefault();
            // Add your login validation logic here
            window.location.href = 'GovDashboard.html'; // Navigate to dashboard after successful login
        }

        function validateSignupForm(event) {
            event.preventDefault();
            // Add your signup validation logic here
            alert('Account created successfully! Please login.');
            toggleForm('login');
        }
    </script>
</body>
</html>
