<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enabling Village</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid #000;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .toggle-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            background: none;
            color: #7f8c8d;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
        }

        .toggle-btn.active {
            color: #2c3e50;
            font-weight: bold;
        }

        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        .login-btn {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Error styling */
        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-toggle">
                <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
                <button class="toggle-btn" onclick="toggleForm('signup')">Sign Up</button>
            </div>
        </div>

        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="institution">Institution</label>
                <select id="institution" required>
                    <option value="">Select Institution</option>
                    <option value="inst1">Vardhaman</option>
                    <option value="inst2">CVR</option>
                    <option value="inst3">CBIT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Protexa ID / Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="password-requirements">
                    Password must contain at least 8 characters including:
                    <br>- Uppercase & lowercase letters
                    <br>- Numbers
                    <br>- Special characters ($@#)
                </div>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    <form id="signupForm" style="display: none;" onsubmit="return validateSignupForm(event)">
    <div class="form-group">
        <label for="signupInstitution">Institution</label>
        <input type="text" id="institutionSearch" placeholder="Search institution...">
        <select id="signupInstitution" required>
            <option value="">Select Institution</option>
            <option value="inst1">Vardhaman</option>
            <option value="inst2">CVR</option>
            <option value="inst3">CBIT</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
    </div>

    <div class="form-group">
        <label for="institutionId">Institution ID</label>
        <input type="text" id="institutionId" required>
    </div>

    <div class="form-group">
        <label for="institutionEmail">Institution Email</label>
        <input type="email" id="institutionEmail" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required>
        <div class="password-requirements">Enter 10-digit phone number</div>
    </div>

    <div class="form-group">
        <label for="signupPassword">Set Password</label>
        <input type="password" id="signupPassword" required>
        <div class="password-requirements">
            Password must contain at least 8 characters including:
            <br>- Uppercase & lowercase letters
            <br>- Numbers
            <br>- Special characters ($@#)
        </div>
    </div>

    <button type="submit" class="login-btn">Create Account</button>
</form>
    </div>
    

    <script>
        function toggleForm(formType) {
            const buttons = document.querySelectorAll('.toggle-btn');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function validateSignupForm(event) {
            event.preventDefault();
            
            const password = document.getElementById('signupPassword').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@#])[A-Za-z\d$@#]{8,}$/;
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^[0-9]{10}$/;

            if (!phoneRegex.test(phone)) {
                document.getElementById('phone').classList.add('error');
                alert('Please enter a valid 10-digit phone number');
                return false;
            }

            if (!passwordRegex.test(password)) {
                document.getElementById('signupPassword').classList.add('error');
                alert('Password must meet all requirements');
                return false;
            }

            console.log('Sign-up form submitted successfully');
            return true;
        }

        const institutionSearch = document.getElementById('institutionSearch');
        const signupInstitution = document.getElementById('signupInstitution');

        institutionSearch.addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase();
            const options = signupInstitution.options;

            for (let i = 1; i < options.length; i++) {
                const optionText = options[i].text.toLowerCase();
                if (optionText.includes(searchText)) {
                    options[i].style.display = '';
                } else {
                    options[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
